{% if page.image %}
<div class="container">
    <div class="page-head">
        <div class="page-image">
            <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        </div>
        {% if page.image_caption %}
        <div class="page-image-caption">{{ page.image_caption | markdownify | replace: '<p>' | replace: '</p>' }}</div>
        {%endif %}
    </div>
</div>
{% endif %}
