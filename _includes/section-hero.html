<style>
  /* Reset body and all container spacing */
  body {
    margin: 0;
    padding: 0;
  }

  /* Make hero full-width and flush with top */
  .hero__container,
  .hero,
  .hero__wrapper,
  .hero__content {
    margin: 0;
    padding: 0;
  }

  .hero__container {
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    width: 100vw;
  }

  /* Top hero image — full width, no rounded corners */
  .hero > img {
    width: 100vw;
    max-width: 100vw;
    display: block;
    border-radius: 0 !important;
    margin-top: 0 !important;
    padding-top: 0 !important;
    margin-bottom: 0; !important;
    padding-bottom: 0; !important;
  }

  /* Title image — centered and responsive */
  .title-image {
    width: 100%;
    max-width: 700px;
    display: block;
    margin: 0 auto;
    border-radius: 0;
  }

  /* Caption under title image (optional) */
  .page-image-caption {
    margin: 1rem auto 0 auto;
    text-align: center;
  }

  /* Ensure no spacing at bottom of hero */
  .hero__container + *,
  .hero__container + footer {
    margin-top: 0 !important;
    padding-top: 0 !important;
  }

  /* Optional: tighten space above hero section if it’s nested under something */
  header,
  .site-header {
    margin-bottom: 0; !important;
    padding-bottom: 0; !important;
  }
</style>
{% if site.data.settings.hero.enable == true %}
<div class="hero__container">
    <div class="hero">
        <img class="lazy" data-src="{{ site.data.settings.hero.hero__image }}" alt="{{ site.data.settings.title }}">
        <div class="hero__wrapper">
            <div class="hero__content">
                <img class="lazy title-image" data-src="/images/title.png" alt="{{ site.data.settings.hero.hero__title }}" />
                {% if page.image_caption %}
                <div class="page-image-caption">{{ page.image_caption | markdownify | replace: '<p>' | replace: '</p>' }}</div>
                {%endif %}
            </div>
        </div>
    </div>
</div>
{% endif %}
