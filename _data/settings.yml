testimonial__items:

  - name: "Ahmet Mert Yazıcı"
    image: "/images/mert-yazici.jpg"
    designation:
    link:
    content: >
      Ahmet Mert Yazıcı is a Bachelor's student at Koç University, pursuing a degree in Computer Engineering
      and a double major in Business Administration. He works as a Software Engineer at Datart, where he focuses on
      designing and developing scalable applications, backend services, and data-driven solutions.
    socials:
      - { icon: "ion ion-logo-linkedin", link: "https://www.linkedin.com/in/ahmet-mert-yazici" }
      - { icon: "ion ion-logo-github", link: "https://github.com/ayazici21" }

  - name: "Enes Tanrıkulu"
    image: "/images/enes-tanrikulu.jpg"
    designation:
    link:
    content : >
      Enes Tanrıkulu is a senior student at Koç University, pursuing a Bachelor of Science in Industrial Engineering 
      with a track in Machine Learning, and a Double Major in Computer Engineering. He works as a Software/Operations 
      Research Engineer at DATART, where he focuses on developing scalable applications, high performing optimization
       models and data-centered solutions for enterprise problems.
    socials:
    - { icon: "ion ion-logo-linkedin", link: "https://www.linkedin.com/in/enes-tanrıkulu-363845145" }
    - { icon: "ion ion-logo-github", link: "https://github.com/enestanrikuluu" }

  - name: "Erhun Kundakcıoğlu"
    image: "/images/erhun-kundakcioglu.jpg"
    designation:
    link:
    content: >
      Professor of Industrial Engineering at Özyeğin University and Director of the Datart Lab, 
      Dr. Erhun Kundakcıoğlu focuses on decision analytics and mathematical optimization. 
      A former faculty member at the University of Houston and Distinguished Scientist at Optym, 
      he is a TÜBİTAK Early Career Awardee and associate editor for leading optimization journals.
    socials:
        - {icon: "ion ion-logo-linkedin", link: "https://www.linkedin.com/in/erhunkundakcioglu"}
        - {icon: "ion ion-logo-github", link: "https://github.com/OEKundakcioglu"}
        - {icon: "fa-brands fa-google-scholar", link: "https://scholar.google.com/citations?user=k6NTKvsAAAAJ&hl=en"}

  - name: "Esma Nehir Vardar"
    image: "/images/nehir-vardar.jpg"
    designation:
    link:
    content: >
        Esma Nehir Vardar is a junior Computer Science student at Özyeğin University, with a minor in Industrial Engineering.
         She is a volunteer intern at DATART, where she is gaining experience in operations research,
          developing real-life solutions, and learning how data and algorithms are applied to practical problems.
    socials:
        - {icon: "ion ion-logo-linkedin", link: "https://www.linkedin.com/in/esma-nehir-vardar-4448562b5"}
        - {icon: "ion ion-logo-github", link: "https://github.com/nehirvardar"}

  - name: "Muhammed Esad Simitcioğlu"
    image: "/images/esad-simitcioglu.jpg"
